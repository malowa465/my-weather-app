<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sun">
        <div class="circleSun">
          <div class="circleBlack"></div>
        </div>
       <div class="ray1">
         <div class="ray2">
           <div class="ray3">
             <div class="ray4"></div>
           </div>
         </div>
       </div>
    </div>
    <div class="moon">
        <div class="circle">
            <div class="darkCircle"></div>
            <div class="innerCircle">
                <div class="greyCircle"></div>
                <div class="greyCircle2"></div>
                <div class="greyCircle3"></div>
                <div class="greyCircle4"></div>
            </div>
        </div>   
    </div>
    <div class="infoField">
      <div class="location">
        <input type="text" class="searchBar" id="location" placeholder="Search">
      </div>
      <div class="situation">
        <h2 id="situation">Partly Cloudy</h2>
      </div>
      <div class="temprature">
        <div class="number">
          <div class="unit">O</div>
          <div class="degUnit">F</div>
          <h3 id="number">65</h3>
        </div>
        <div class="time">
          <h4 id="time">8:14 pm</h4>
        </div>
      </div>
    </div>
<script src="index.js"></script>
</body>
</html>
